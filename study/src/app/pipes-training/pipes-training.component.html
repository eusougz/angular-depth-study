<style>
  .content-center {
    margin: 3% auto;
    max-width: 1100px;
  }

  .cards {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
  }
    .cards > div {
      min-width: 300px;
      width: 300px;
      max-width: 100%;
      flex-grow: 1;
      padding: 3.5px;
      margin: 2%;
      border-radius: 5px 5px 40px 5px;
      background: linear-gradient(to bottom right, #8c8c8c, #6d6d6d, #4c4c4c);
    }

  .card-content {
    padding: 15px;
    height: 100%;
    color: #fff;
    border-radius: 5px 5px 40px 5px;
  }

  .card-row {
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }
  .card-row .data-type {
    width: 48%;
    display: flex;
    justify-content: flex-start;
  }
  .card-row .data {
    width: 48%;
    display: flex;
    justify-content: flex-start;
    font-weight: 500;
  }
  .movie-name {
    color: #fff;
    font-size: 20px;
    font-weight: 500;
  }
    .movie-name::after {
      content: '';
      display: block;
      width: 100%;
      height: 1px;
      margin: 3% auto;
      opacity: 0.3;
      background-color: white;
    }

  .yes {color: #69f95e}.no {color: #f9855e}

</style>

<div class="content-center">
  <div class="cards">

    <div *ngFor="let movie of movies" class="shadow-sm mb-5">
      <div class="card-content">
        <span class="movie-name">{{ movie.name | titlecase }}</span>
        <div class="card-row">
          <span class="data-type">Nos cinemas?</span>
          <span class="data" [ngClass]="{'yes': movie.inMovieTheater, 'no': !movie.inMovieTheater}">
            {{ movie.inMovieTheater | yesorno }}
          </span>
        </div>
        <div class="card-row">
          <span class="data-type">Lan√ßamento</span>
          <span class="data">{{ movie.releaseDate | date: 'dd/MM/yyyy' }}</span>
        </div>
      </div>
    </div>

  </div>
</div>
